<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Sytadin</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 80vw; /* Ajuste la largeur */
            height: 80vh; /* Ajuste la hauteur */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #333;
            background-color: white;
        }
        img {
            width: 100%;
            height: auto; /* Ajuste automatiquement la hauteur */
            object-fit: contain; /* Garde le ratio sans d√©former l'image */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://www.sytadin.fr/carto/dynamique/emprises/arc_IDF.png" alt="Carte Sytadin">
    </div>
</body>
</html>
